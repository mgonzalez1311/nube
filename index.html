<html>
	<head>
		
		<title>Pagina básica</title> <!-- la etiqueta title es para colocar un titulo en la pagina-->

	</head>	
		<body> <!-- el h1 es el tamaño mas grande de letra y el h6 es el mas pequeño-->
			<h1> el texto tiene un tamaño gigante</h1>
			<h2> el texto tiene un tamaño mas pequeño</h2>
			<h3> el texto tiene un tamaño</h3>
			<h4> texto tamaño normal</h4>
			<h5> texto tamaño pequeño</h5>
			<h6> texto tamaño muy pequeño</h6>


			<p> primer parrafo</p>

			<!-- los BR son para dar un salto entre los mensajes, es como un aparte-->
			desdvs<BR>
			aaaaaaaa<BR>
			bbbbbbbb<BR>
			cccccccc<BR>
			dddddddd<BR>

			<u> texto subrayado</u>
			<i> texto cursiva</i>
			<b> texto negrita</b>
			<BR>
			<u><i><b>texto combinado</b></i></u>
		</body>

</html>
